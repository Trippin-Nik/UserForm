<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f8f8;
        background-image: radial-gradient(circle, #f7b3b3 0%, #f36a6a 10000%);
        /* background-image: url("images/download.jpeg"); */
        font-family: Arial, sans-serif;
        color: #fff;
      }

      .cherry-blossoms-container {
        text-align: center;
        padding: 50px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        font-family: Georgia, "Times New Roman", Times, serif;
        color: rgb(88, 84, 84);
      }

      p {
        font-size: 20px;
        margin-bottom: 30px;
        color: #ff6b84;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ffc0cb;
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      a:hover {
        background-color: #ff6b84;
      }

      /* Cherry blossoms animation */
      .cherry-blossoms-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background-image: url("images/download.jpeg"); */
        background-size: cover;
        background-position: center;
        pointer-events: none;
        opacity: 0.9;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="cherry-blossoms-container">
      <h1>Thank You for Submitting the Form!</h1>
      <p>Your form has been successfully submitted.</p>
      <a href="http://localhost/api/users/">Back to Form</a>
    </div>
  </body>
</html>
